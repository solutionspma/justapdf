<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just a PDF</title>
  <link rel="icon" type="image/png" href="/assets/branding/logo/just-a-pdf-favicon.png">
  <link rel="stylesheet" href="/src/styles/base.css" />
  <link rel="stylesheet" href="/src/styles/app.css" />
</head>
<body>
  <div id="app"></div>
  <script type="module">
    async function bootstrap() {
      try {
        const response = await fetch('/api/env');
        if (response.ok) {
          window.__ENV__ = await response.json();
        }
      } catch (error) {
        console.warn('Env load failed', error);
      }
      await import('/src/main.js');
    }

    bootstrap();
  </script>
</body>
</html>
