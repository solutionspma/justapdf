<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just a PDF</title>
  <link rel="icon" type="image/png" href="/assets/branding/logo/just-a-pdf-favicon.png">
  <link rel="stylesheet" href="/src/styles/base.css" />
  <link rel="stylesheet" href="/src/styles/app.css" />
</head>
<body>
  <div id="app"></div>
  <script type="module">
    async function loadEnv(path) {
      const response = await fetch(path);
      if (!response.ok) {
        throw new Error(`Env fetch failed: ${response.status}`);
      }
      const contentType = response.headers.get('content-type') || '';
      if (!contentType.includes('application/json')) {
        throw new Error('Env response was not JSON');
      }
      return response.json();
    }

    async function bootstrap() {
      try {
        window.__ENV__ = await loadEnv('/.netlify/functions/env');
      } catch (error) {
        try {
          window.__ENV__ = await loadEnv('/api/env');
        } catch (fallbackError) {
          try {
            window.__ENV__ = await loadEnv('/.netlify/functions/api/env');
          } catch (lastError) {
            console.warn('Env load failed', lastError);
          }
        }
      }
      await import('/src/main.js');
    }

    bootstrap();
  </script>
</body>
</html>
