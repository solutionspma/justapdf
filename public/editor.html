<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor - Mod PDF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1e1e1e;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        /* Top Toolbar */
        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #2d2d2d;
            border-bottom: 1px solid #404040;
            padding: 0 16px;
            height: 56px;
        }
        
        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #8b5cf6;
            text-decoration: none;
        }
        
        .logo svg {
            width: 24px;
            height: 24px;
        }
        
        .file-info {
            display: flex;
            flex-direction: column;
        }
        
        .file-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .file-status {
            font-size: 11px;
            color: #888;
        }
        
        .toolbar-center {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tool-group {
            display: flex;
            align-items: center;
            gap: 2px;
            padding: 4px 6px;
            background: #3d3d3d;
            border-radius: 8px;
        }
        
        .tool-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            color: #999;
            transition: all 0.15s;
        }
        
        .tool-btn:hover {
            background: #4d4d4d;
            color: #fff;
        }
        
        .tool-btn.active {
            background: #6366f1;
            color: #fff;
        }
        
        .tool-btn svg {
            width: 20px;
            height: 20px;
        }
        
        .tool-btn span {
            margin-left: 6px;
            font-size: 13px;
        }
        
        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .page-nav {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: #3d3d3d;
            border-radius: 6px;
            font-size: 13px;
        }
        
        .page-nav button {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 4px;
        }
        
        .page-nav button:hover:not(:disabled) {
            color: #fff;
        }
        
        .page-nav button:disabled {
            opacity: 0.3;
        }
        
        .page-nav input {
            width: 40px;
            padding: 4px;
            background: #2d2d2d;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
            text-align: center;
            font-size: 13px;
        }
        
        .zoom-control {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: #3d3d3d;
            border-radius: 6px;
            font-size: 13px;
        }
        
        .zoom-control button {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 2px;
        }
        
        .zoom-control button:hover {
            color: #fff;
        }
        
        .btn-primary {
            padding: 10px 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 500;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99,102,241,0.4);
        }
        
        /* Main Layout */
        .main-layout {
            display: flex;
            height: calc(100vh - 56px);
        }
        
        /* Sidebar */
        .sidebar {
            width: 200px;
            background: #252525;
            border-right: 1px solid #404040;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #333;
            font-weight: 600;
            font-size: 13px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .page-thumbnails {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }
        
        .page-thumb {
            background: #fff;
            border-radius: 6px;
            margin-bottom: 12px;
            cursor: pointer;
            overflow: hidden;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .page-thumb:hover {
            border-color: #6366f1;
        }
        
        .page-thumb.active {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99,102,241,0.3);
        }
        
        .page-thumb canvas {
            width: 100%;
            display: block;
        }
        
        .page-thumb-label {
            padding: 8px;
            text-align: center;
            font-size: 11px;
            color: #888;
            background: #2d2d2d;
        }
        
        /* PDF Viewer */
        .pdf-viewer {
            flex: 1;
            background: #1a1a1a;
            overflow: auto;
            display: flex;
            justify-content: center;
            padding: 24px;
        }
        
        .pdf-container {
            background: #fff;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            position: relative;
        }
        
        #pdf-canvas {
            display: block;
        }
        
        /* Annotation Layer */
        .annotation-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .annotation {
            position: absolute;
            pointer-events: auto;
        }
        
        .annotation.text-box {
            background: rgba(255,255,200,0.9);
            border: 1px solid #e0d000;
            padding: 8px;
            min-width: 100px;
            font-size: 14px;
            color: #333;
            cursor: move;
        }
        
        .annotation.highlight {
            background: rgba(255,255,0,0.3);
        }
        
        .annotation.signature {
            border: 2px dashed #6366f1;
            background: rgba(99,102,241,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6366f1;
            font-size: 12px;
        }
        
        /* Right Panel */
        .right-panel {
            width: 280px;
            background: #252525;
            border-left: 1px solid #404040;
            display: flex;
            flex-direction: column;
        }
        
        .panel-tabs {
            display: flex;
            border-bottom: 1px solid #333;
        }
        
        .panel-tab {
            flex: 1;
            padding: 14px;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
            color: #888;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .panel-tab:hover {
            color: #fff;
        }
        
        .panel-tab.active {
            color: #6366f1;
            border-bottom-color: #6366f1;
        }
        
        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .panel-section {
            margin-bottom: 24px;
        }
        
        .panel-section h3 {
            font-size: 12px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }
        
        .property-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .property-label {
            font-size: 12px;
            color: #888;
            min-width: 60px;
        }
        
        .property-input {
            flex: 1;
            padding: 8px 10px;
            background: #333;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 13px;
        }
        
        .property-input:focus {
            outline: none;
            border-color: #6366f1;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 12px 16px;
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.15s;
            margin-bottom: 8px;
        }
        
        .action-btn:hover {
            background: #3d3d3d;
            border-color: #6366f1;
        }
        
        .action-btn svg {
            width: 18px;
            height: 18px;
            color: #888;
        }
        
        /* Upload Area */
        .upload-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .upload-zone {
            width: 100%;
            max-width: 500px;
            padding: 60px 40px;
            border: 2px dashed #404040;
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-zone:hover {
            border-color: #6366f1;
            background: rgba(99,102,241,0.05);
        }
        
        .upload-zone.dragover {
            border-color: #6366f1;
            background: rgba(99,102,241,0.1);
        }
        
        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            color: #6366f1;
        }
        
        .upload-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .upload-desc {
            color: #888;
            font-size: 14px;
            margin-bottom: 24px;
        }
        
        .upload-btn {
            padding: 12px 32px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
        
        .upload-formats {
            margin-top: 24px;
            font-size: 12px;
            color: #666;
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .modal-overlay.show {
            display: flex;
        }
        
        .modal {
            background: #2d2d2d;
            border-radius: 12px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #404040;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-header h2 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 4px;
        }
        
        .modal-body {
            padding: 24px;
        }
        
        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #404040;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        
        .btn-secondary {
            padding: 10px 20px;
            background: #3d3d3d;
            border: 1px solid #555;
            border-radius: 6px;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
        }
        
        /* Hidden file input */
        #file-input {
            display: none;
        }
        
        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }
        
        .loading-overlay.show {
            display: flex;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #333;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>
    
    <!-- Top Toolbar -->
    <div class="toolbar">
        <div class="toolbar-left">
            <a href="/dashboard.html" class="logo">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 2h9l5 5v13a2 2 0 01-2 2H6a2 2 0 01-2-2V4a2 2 0 012-2z"/>
                    <path d="M14 2v6h6" fill="none" stroke="currentColor" stroke-width="2"/>
                </svg>
                Mod PDF
            </a>
            <div class="file-info" id="fileInfo" style="display: none;">
                <span class="file-name" id="fileName">Document.pdf</span>
                <span class="file-status">Saved</span>
            </div>
        </div>
        
        <div class="toolbar-center" id="editorTools" style="display: none;">
            <div class="tool-group">
                <button class="tool-btn active" data-tool="select" title="Select">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"/></svg>
                </button>
                <button class="tool-btn" data-tool="text" title="Add Text">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 6v2m16-2v2M6 6v12m12-12v12M8 18h8"/></svg>
                </button>
                <button class="tool-btn" data-tool="highlight" title="Highlight">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg>
                </button>
                <button class="tool-btn" data-tool="draw" title="Draw">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                </button>
            </div>
            
            <div class="tool-group">
                <button class="tool-btn" data-tool="signature" title="Add Signature">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                </button>
                <button class="tool-btn" data-tool="stamp" title="Add Stamp">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"/></svg>
                </button>
                <button class="tool-btn" data-tool="image" title="Insert Image">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                </button>
            </div>
        </div>
        
        <div class="toolbar-right" id="toolbarRight">
            <div class="page-nav" id="pageNav" style="display: none;">
                <button id="prevPage" onclick="prevPage()">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                </button>
                <input type="number" id="pageInput" value="1" min="1" onchange="goToPage(this.value)">
                <span>/ <span id="totalPages">1</span></span>
                <button id="nextPage" onclick="nextPage()">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                </button>
            </div>
            
            <div class="zoom-control" id="zoomControl" style="display: none;">
                <button onclick="zoomOut()">âˆ’</button>
                <span id="zoomLevel">100%</span>
                <button onclick="zoomIn()">+</button>
            </div>
            
            <button class="btn-primary" id="saveBtn" onclick="savePDF()" style="display: none;">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/></svg>
                Save PDF
            </button>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-layout">
        <!-- Upload Area (shown by default) -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-zone" id="uploadZone" onclick="document.getElementById('file-input').click()">
                <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
                <div class="upload-title">Upload a PDF file</div>
                <div class="upload-desc">Drag and drop or click to browse</div>
                <button class="upload-btn" type="button">Choose File</button>
                <div class="upload-formats">Supported: PDF, PNG, JPG, DOCX</div>
            </div>
        </div>
        
        <!-- PDF Sidebar (hidden by default) -->
        <div class="sidebar" id="sidebar" style="display: none;">
            <div class="sidebar-header">Pages</div>
            <div class="page-thumbnails" id="pageThumbnails">
                <!-- Thumbnails rendered here -->
            </div>
        </div>
        
        <!-- PDF Viewer (hidden by default) -->
        <div class="pdf-viewer" id="pdfViewer" style="display: none;">
            <div class="pdf-container" id="pdfContainer">
                <canvas id="pdf-canvas"></canvas>
                <div class="annotation-layer" id="annotationLayer"></div>
            </div>
        </div>
        
        <!-- Right Panel (hidden by default) -->
        <div class="right-panel" id="rightPanel" style="display: none;">
            <div class="panel-tabs">
                <div class="panel-tab active" data-tab="edit">Edit</div>
                <div class="panel-tab" data-tab="organize">Organize</div>
                <div class="panel-tab" data-tab="export">Export</div>
            </div>
            
            <div class="panel-content">
                <!-- Edit Tab -->
                <div id="editTab">
                    <div class="panel-section">
                        <h3>Text</h3>
                        <button class="action-btn" onclick="addTextBox()">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 6v2m16-2v2M6 6v12m12-12v12M8 18h8"/></svg>
                            Add Text Box
                        </button>
                        <button class="action-btn" onclick="editText()">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                            Edit Existing Text
                        </button>
                    </div>
                    
                    <div class="panel-section">
                        <h3>Annotate</h3>
                        <button class="action-btn" onclick="addHighlight()">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg>
                            Highlight
                        </button>
                        <button class="action-btn" onclick="addComment()">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"/></svg>
                            Add Comment
                        </button>
                    </div>
                    
                    <div class="panel-section">
                        <h3>Sign</h3>
                        <button class="action-btn" onclick="addSignature()">

                <div id="exportTab" style="display: none;">

    <!-- Hidden file input -->
    <input type="file" id="file-input" accept=".pdf,.png,.jpg,.jpeg,.docx" onchange="handleFileUpload(this.files)">
    
    <!-- Include Document Manager -->
    <script src="/js/documents.js"></script>
    
    <script>
        // PDF.js setup
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        // State
        let pdfDoc = null;
        let currentPage = 1;
        let zoom = 1;
        let currentTool = 'select';
        let annotations = [];
        let currentDocId = null;
        
        // Elements
        const uploadArea = document.getElementById('uploadArea');
        const uploadZone = document.getElementById('uploadZone');
        const sidebar = document.getElementById('sidebar');
        const pdfViewer = document.getElementById('pdfViewer');
        const rightPanel = document.getElementById('rightPanel');
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const fileInfo = document.getElementById('fileInfo');
        const editorTools = document.getElementById('editorTools');
        const pageNav = document.getElementById('pageNav');
        const zoomControl = document.getElementById('zoomControl');
        const saveBtn = document.getElementById('saveBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        
        // Check if document was passed via URL params
        async function checkForStoredDocument() {
            const urlParams = new URLSearchParams(window.location.search);
            const docId = urlParams.get('doc');
            
            if (docId && window.documentManager) {
                const doc = documentManager.getById(docId);
                if (doc && doc.data && doc.mimeType === 'application/pdf') {
                    currentDocId = docId;
                    await loadDocumentFromData(doc.data, doc.name);
                }
            } else {
                // Also check sessionStorage for current doc
                const storedDoc = sessionStorage.getItem('modpdf_current_doc');
                if (storedDoc) {
                    try {
                        const doc = JSON.parse(storedDoc);
                        if (doc.data && doc.mimeType === 'application/pdf') {
                            currentDocId = doc.id;
                            await loadDocumentFromData(doc.data, doc.name);
                        }
                        sessionStorage.removeItem('modpdf_current_doc');
                    } catch (e) {
                        console.error('Error loading stored document:', e);
                    }
                }
            }
        }
        
        async function loadDocumentFromData(dataUrl, fileName) {
            loadingOverlay.classList.add('show');
            
            try {
                // Convert data URL to array buffer
                const response = await fetch(dataUrl);
                const arrayBuffer = await response.arrayBuffer();
                const typedArray = new Uint8Array(arrayBuffer);
                
                pdfDoc = await pdfjsLib.getDocument(typedArray).promise;
                
                // Show editor UI
                uploadArea.style.display = 'none';
                sidebar.style.display = 'flex';
                pdfViewer.style.display = 'flex';
                rightPanel.style.display = 'flex';
                fileInfo.style.display = 'flex';
                editorTools.style.display = 'flex';
                pageNav.style.display = 'flex';
                zoomControl.style.display = 'flex';
                saveBtn.style.display = 'flex';
                
                document.getElementById('fileName').textContent = fileName;
                document.getElementById('totalPages').textContent = pdfDoc.numPages;
                
                // Render thumbnails
                renderThumbnails();
                
                // Render first page
                renderPage(1);
                
            } catch (err) {
                console.error('Error loading PDF:', err);
                alert('Error loading PDF file');
            } finally {
                loadingOverlay.classList.remove('show');
            }
        }
        
        // Drag and drop
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });
        
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });
        
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            handleFileUpload(e.dataTransfer.files);
        });
        
        // File upload
        async function handleFileUpload(files) {
            if (!files || !files.length) return;
            
            const file = files[0];
            const fileName = file.name;
            
            if (file.type === 'application/pdf' || fileName.endsWith('.pdf')) {
                loadingOverlay.classList.add('show');
                
                // Also save to document manager
                if (window.documentManager) {
                    try {
                        const doc = await documentManager.addDocument(file);
                        currentDocId = doc.id;
                    } catch (e) {
                        console.log('Could not save to document manager:', e);
                    }
                }
                
                const arrayBuffer = await file.arrayBuffer();
                const typedArray = new Uint8Array(arrayBuffer);
                
                try {
                    pdfDoc = await pdfjsLib.getDocument(typedArray).promise;
                    
                    // Show editor UI
                    uploadArea.style.display = 'none';
                    sidebar.style.display = 'flex';
                    pdfViewer.style.display = 'flex';
                    rightPanel.style.display = 'flex';
                    fileInfo.style.display = 'flex';
                    editorTools.style.display = 'flex';
                    pageNav.style.display = 'flex';
                    zoomControl.style.display = 'flex';
                    saveBtn.style.display = 'flex';
                    
                    document.getElementById('fileName').textContent = fileName;
                    document.getElementById('totalPages').textContent = pdfDoc.numPages;
                    
                    // Render thumbnails
                    renderThumbnails();
                    
                    // Render first page
                    renderPage(1);
                    
                } catch (err) {
                    console.error('Error loading PDF:', err);
                    alert('Error loading PDF file');
                } finally {
                    loadingOverlay.classList.remove('show');
                }
            } else {
                alert('Please upload a PDF file');
            }
        }
        
        // Render thumbnails
        async function renderThumbnails() {
            const container = document.getElementById('pageThumbnails');
            container.innerHTML = '';
            
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const page = await pdfDoc.getPage(i);
                const viewport = page.getViewport({ scale: 0.2 });
                
                const thumbCanvas = document.createElement('canvas');
                thumbCanvas.width = viewport.width;
                thumbCanvas.height = viewport.height;
                
                const thumbCtx = thumbCanvas.getContext('2d');
                await page.render({
                    canvasContext: thumbCtx,
                    viewport
                }).promise;
                
                const thumb = document.createElement('div');
                thumb.className = 'page-thumb' + (i === 1 ? ' active' : '');
                thumb.onclick = () => goToPage(i);
                thumb.innerHTML = `
                    <canvas width="${viewport.width}" height="${viewport.height}"></canvas>
                    <div class="page-thumb-label">Page ${i}</div>
                `;
                thumb.querySelector('canvas').getContext('2d').drawImage(thumbCanvas, 0, 0);
                container.appendChild(thumb);
            }
        }
        
        // Render page
        async function renderPage(pageNum) {
            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: zoom });
            
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            
            await page.render({
                canvasContext: ctx,
                viewport
            }).promise;
            
            currentPage = pageNum;
            document.getElementById('pageInput').value = pageNum;
            
            // Update thumbnail selection
            document.querySelectorAll('.page-thumb').forEach((thumb, idx) => {
                thumb.classList.toggle('active', idx + 1 === pageNum);
            });
        }
        
        // Navigation
        function goToPage(num) {
            const pageNum = parseInt(num);
            if (pageNum >= 1 && pageNum <= pdfDoc.numPages) {
                renderPage(pageNum);
            }
        }
        
        function prevPage() {
            if (currentPage > 1) {
                renderPage(currentPage - 1);
            }
        }
        
        function nextPage() {
            if (currentPage < pdfDoc.numPages) {
                renderPage(currentPage + 1);
            }
        }
        
        // Zoom
        function zoomIn() {
            zoom = Math.min(zoom + 0.25, 3);
            document.getElementById('zoomLevel').textContent = Math.round(zoom * 100) + '%';
            renderPage(currentPage);
        }
        
        function zoomOut() {
            zoom = Math.max(zoom - 0.25, 0.5);
            document.getElementById('zoomLevel').textContent = Math.round(zoom * 100) + '%';
            renderPage(currentPage);
        }
        
        // Tools
        document.querySelectorAll('[data-tool]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-tool]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTool = btn.dataset.tool;
            });
        });
        
        // Panel tabs
        document.querySelectorAll('.panel-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.panel-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                document.getElementById('editTab').style.display = tab.dataset.tab === 'edit' ? 'block' : 'none';
                document.getElementById('organizeTab').style.display = tab.dataset.tab === 'organize' ? 'block' : 'none';
                document.getElementById('exportTab').style.display = tab.dataset.tab === 'export' ? 'block' : 'none';
            });
        });
        
        // Annotation functions
        function addTextBox() {
            const annotationLayer = document.getElementById('annotationLayer');
            const textBox = document.createElement('div');
            textBox.className = 'annotation text-box';
            textBox.contentEditable = true;
            textBox.style.left = '100px';
            textBox.style.top = '100px';
            textBox.textContent = 'Enter text...';
            annotationLayer.appendChild(textBox);
            textBox.focus();
            
            // Make draggable
            makeDraggable(textBox);
        }
        
        function addSignature() {
            const annotationLayer = document.getElementById('annotationLayer');
            const sig = document.createElement('div');
            sig.className = 'annotation signature';
            sig.style.left = '100px';
            sig.style.top = '100px';
            sig.style.width = '200px';
            sig.style.height = '60px';
            sig.textContent = 'Click to sign';
            annotationLayer.appendChild(sig);
            
            makeDraggable(sig);
        }
        
        function makeDraggable(el) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            el.onmousedown = dragMouseDown;
            
            function dragMouseDown(e) {
                e = e || window.event;
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }
            
            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                el.style.top = (el.offsetTop - pos2) + 'px';
                el.style.left = (el.offsetLeft - pos1) + 'px';
            }
            
            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
        
        // Export functions
        function savePDF() {
            if (!pdfDoc) return;
            
            loadingOverlay.classList.add('show');
            
            // In production, use pdf-lib to modify and save
            setTimeout(() => {
                const link = document.createElement('a');
                link.download = document.getElementById('fileName').textContent;
                link.href = canvas.toDataURL('image/png');
                link.click();
                loadingOverlay.classList.remove('show');
            }, 1000);
        }
        
        function exportAs(format) {
            if (!pdfDoc) return;
            
            const link = document.createElement('a');
            const fileName = document.getElementById('fileName').textContent.replace('.pdf', '');
            link.download = `${fileName}.${format}`;
            link.href = canvas.toDataURL(`image/${format === 'jpg' ? 'jpeg' : format}`);
            link.click();
        }
        
        // Placeholder functions
        function editText() { alert('Click on text in the PDF to edit'); }
        function addHighlight() { currentTool = 'highlight'; }
        function addComment() { addTextBox(); }
        function addInitials() { addSignature(); }
        function rotatePage() { alert('Page rotation - coming soon'); }
        function deletePage() { alert('Page deletion - coming soon'); }
        function extractPages() { alert('Page extraction - coming soon'); }
        function mergePDF() { alert('PDF merge - coming soon'); }
        function splitPDF() { alert('PDF split - coming soon'); }
        
        // Initialize - check for stored document when page loads
        document.addEventListener('DOMContentLoaded', checkForStoredDocument);
    </script>
