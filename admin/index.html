<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just a PDF Admin</title>
    <link rel="icon" type="image/png" href="/assets/branding/logo/just-a-pdf-favicon.png" />
    <style>
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: #0f0f12;
        color: #f7f7f7;
      }
      main {
        max-width: 720px;
        margin: 0 auto;
        padding: 80px 24px;
        display: grid;
        gap: 20px;
      }
      h1 {
        margin: 0;
        font-size: 36px;
      }
      p {
        margin: 0;
        color: #c6c6c6;
        line-height: 1.6;
      }
      .actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      .actions a {
        padding: 10px 16px;
        border-radius: 999px;
        border: 1px solid #2a2a2a;
        text-decoration: none;
        color: #f7f7f7;
        font-weight: 600;
      }
      .actions a.primary {
        background: #e53935;
        border-color: #e53935;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Admin access</h1>
      <p>Sign in with your Just a PDF account to access internal operations and reporting.</p>
      <div class="actions">
        <a class="primary" href="/login">Sign in</a>
        <a href="/editor">Open editor</a>
      </div>
    </main>
  </body>
</html>
